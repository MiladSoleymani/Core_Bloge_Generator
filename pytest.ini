[pytest]
# Pytest configuration file

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum version
minversion = 7.0

# Add current directory to Python path
pythonpath = .

# Test output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Markers for organizing tests
markers =
    slow: marks tests as slow (taking more than 30 seconds)
    integration: marks tests that require external services (MongoDB, OpenAI)
    unit: marks tests that are pure unit tests

# Asyncio configuration
asyncio_mode = auto

# Coverage options (when using pytest-cov)
[coverage:run]
source = app
omit =
    */tests/*
    */migrations/*
    */__pycache__/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
